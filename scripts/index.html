<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="/images/carrot_favicon.jpg">
    <link rel ="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fast Food App</title>
</head>
<body>
    <div class="orderHolder">
        <h2>Order</h2>
        <form name="orderForm">
            <label for="orderBox">Order format = item : quantity</label><br><br>
            <input type="text" id="order" name="order">
            <input type="button" value="Submit" id="submitBtn">
        </form>
        <h2>Current Order</h2>
        <ul>
            <li id="showOrder"></li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
